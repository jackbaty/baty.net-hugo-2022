baseURL = "https://v10.baty.net/"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 100
summaryLength = 0
rssLimit = 20

[permalinks]
  posts = '/:year/:slug/'
  journal = '/:year/:month/:day-:weekdayname'

[outputs]
  home = ["HTML", "RSS", "JSON"]
