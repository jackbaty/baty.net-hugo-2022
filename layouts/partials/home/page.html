<article class="max-w-full prose dark:prose-invert">
  {{ with .Title }}
    <header>
      <h1>{{ . | emojify }}</h1>
    </header>
  {{ end }}
  <section>{{ .Content | emojify }}</section>
</article>
<section class="flex flex-col">
  {{ partial "latest-journal.html" . }}
</section>
<section>
  {{ partial "recent-articles.html" . }}
</section>
